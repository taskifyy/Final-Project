<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamStation - Small Business</title>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamStation - Small Business</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="style.css">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <header>
    <nav>
      <h1>DreamStation</h1>
      <div class="nav-buttons">
        <button id="theme-btn">Dark Mode</button>
        <a href="../index.html"><button>Back to Home</button></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="logo-section">
      <h2>Logo</h2>
      <img src="assets/dream-station.png" alt="DreamStation Logo">
    </section>
    <section class="wireframe">
      <h2>Wireframe</h2>
      <img src="assets/wireframe-1.png" alt="DreamStation Wireframe Page 1">
      <img src="assets/wireframe-2.png" alt="DreamStation Wireframe Page 2">
    </section>


    <section class="color-palette">
      <h2>Color Palette</h2>
      <div class="palette">
        <div style="background:#D3FAD6">Honeydew<br>#D3FAD6</div>
        <div style="background:#63A6E0">Argent Blue<br>#63A6E0</div>
        <div style="background:#0E4DB0;color:white;">Marian Blue<br>#0E4DB0</div>
        <div style="background:#3C4BBD;color:white;">Glaucous<br>#3C4BBD</div>
        <div style="background:#923C6F;color:white;">Vista Blue<br>#923C6F</div>
      </div>
      <img src="assets/color-palette.png"
    </section>


  <footer>
    <p>&copy; 2025 DreamStation</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
